<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Dia 4</title>
</head>

<body>
    <div class="bg-warning text-center mb-2" data-js="warning" hidden></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <form data-js="car">
                    <fieldset>
                        <legend>Cadastre um carro</legend>
                        <div class="form-group">
                            <label for="image" class="form-label">Imagem URL</label>
                            <input type="text" id="image" class="form-control" name="image" />
                        </div>

                        <div class="form-group">
                            <label for="marca" class="form-label">Marca / Modelo</label>
                            <input type="text" id="marca" class="form-control" name="marca" />
                        </div>

                        <div class="form-group">
                            <label for="ano" class="form-label">Ano</label>
                            <input type="number" id="ano" class="form-control" name="ano" />
                        </div>

                        <div class="form-group">
                            <label for="placa" class="form-label">Placa</label>
                            <input type="text" id="placa" class="form-control" name="placa" />
                        </div>

                        <div class="input-group mt-2">
                            <label for="cor" class="input-group-text">Cor</label>
                            <input type="color" id="cor" class="form-control form-control-color" name="cor" />
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary mt-3">
                  Enviar
                </button>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="col-md-6">
                <table class="table table-light table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Imagem</th>
                            <th scope="col">Marca / Modelo</th>
                            <th scope="col">Ano</th>
                            <th scope="col">Placa</th>
                            <th scope="col">Cor</th>
                            <th scope="col">Edit</th>
                        </tr>
                    </thead>
                    <tbody data-js="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
