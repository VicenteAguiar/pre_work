<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Vite App</title>
</head>

<body>
    <div class="error-message hide" data-js="error"></div>

    <div class="cars container-fluid">
        <div class="row">
            <div class="col-md-6">
                <form data-js="cars-form">
                    <div class="form-group">
                        <label class="form-label" for="image">Imagem (URL)</label>
                        <input class="form-control" type="text" id="image" name="image">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="brand-model">Marca / Modelo</label>
                        <input class="form-control" type="text" id="brand-model" name="brand-model">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="year">Ano</label>
                        <input class="form-control" type="number" id="year" name="year">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="plate">Placa</label>
                        <input class="form-control" type="text" id="plate" name="plate">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="color">Cor</label>
                        <input class="form-control" type="text" id="color" name="color">
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary mt-2" type="submit">Cadastrar carro</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <table border="1" class="table table-light table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Imagem</th>
                            <th scope="col">Marca / Modelo</th>
                            <th scope="col">Ano</th>
                            <th scope="col">Placa</th>
                            <th scope="col">Cor</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>

                    <tbody data-js="table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
